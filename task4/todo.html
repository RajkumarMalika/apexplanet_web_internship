<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="todo.css">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Todo List</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="totalTasks">0</div>
                <div class="stat-label">Total Tasks</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="completedTasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pendingTasks">0</div>
                <div class="stat-label">Pending</div>
            </div>
        </div>

        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Enter a new task..." autofocus>
            <button id="addBtn">Add Task</button>
        </div>

        <div class="action-buttons">
            <button class="action-btn" id="clearCompletedBtn">Clear Completed</button>
            <button class="action-btn" id="clearAllBtn">Clear All</button>
            <button class="action-btn" id="downloadBtn">ðŸ“¥ Download Tasks</button>
        </div>

        <ul id="taskList">
            <li class="empty-state">No tasks yet. Add your first task above!</li>
        </ul>
    </div>
<script src="todo.js"></script>
   </body>
</html>
